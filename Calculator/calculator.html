<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Responsive Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen" id="screen"></div>
        <button class="item" onclick="clearScreen()">C</button>
        <button class="item" onclick="appendValue('^')">^</button>
        <button class="item" onclick="appendValue('√')">√</button>
        <button class="item" onclick="appendValue('/')">÷</button>
        <button class="item" onclick="appendValue('7')">7</button>
        <button class="item" onclick="appendValue('8')">8</button>
        <button class="item" onclick="appendValue('9')">9</button>
        <button class="item" onclick="appendValue('*')">×</button>
        <button class="item" onclick="appendValue('4')">4</button>
        <button class="item" onclick="appendValue('5')">5</button>
        <button class="item" onclick="appendValue('6')">6</button>
        <button class="item" onclick="appendValue('-')">−</button>
        <button class="item" onclick="appendValue('1')">1</button>
        <button class="item" onclick="appendValue('2')">2</button>
        <button class="item" onclick="appendValue('3')">3</button>
        <button class="item" onclick="appendValue('+')">+</button>
        <button class="item" onclick="appendValue('.')">.</button>
        <button class="item" onclick="appendValue('0')">0</button>
        <button class="item" onclick="calculateResult()">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
