<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.png" type="image/icon type">
    <title>Rock-Paper-Scissor Game</title>
</head>

<body>
    <div  id="namePopup" class="popup">
        <div class="popup-content">
            <h2>Welcome!</h2>
            <p>Please enter your name to start the game:</p>
            <input type="text" id="userNameInput" placeholder="Enter your name" />
            <button id="submitName">Submit</button>
        </div>
    </div>
    
    <div class="head">
        <div class="RPS">Rock Paper Scissor Game</div>
        <img class="dark" src="white.svg" alt="">
    </div>
    
    
    <div class="options">
        <div class="rock">
            <img src="rock.svg" alt="">
        </div>
        <div class="scissor">
            <img src="scissor.svg" alt="">
        </div>
        <div class="paper">
            <img src="paper.svg" alt="">
        </div>
    </div>
    <div class="result">

    </div>
    <div id="scores">
        <div class="userscores">User Scores:</div>
        <div class="computerscores">computer Scores:</div>
    </div>
    <script src="index.js"></script>

</body>

</html>
